<div class="row">
  <div class="col-xs-12 col-xs-10 col-md-8 col-sm-offset-1 col-md-offset-2">
    <form (submit)="onSignin(f)" #f="ngForm">
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" name="email" class="form-control" ngModel required email>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" class="form-control" ngModel required minlength="4">
      </div>
      <button class="btn btn-primary" type="submit"  [disabled]="!f.valid">Sign In</button>
    </form>
  </div>
</div>
